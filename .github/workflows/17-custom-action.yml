name: 17-custom-action

on:
  workflow_dispatch:

env:
  working-directory: 17-customa-actions/react-app

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
      - name: Setup Node and NPM dependencies
        uses: .github/actions/composite-cache-deps
        with:
          node-version: 20.x
          working-dir: ${{ env.working-directory }}
      - name: test
        run: npm run test
      - name: build
        run: npm run build
